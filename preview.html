<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Raleway:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.15/dist/vue.js"></script>
    <title>Roku Flashback</title>
</head>
<body>
    <div class="preview-section-lightbox">
        <div class="preview-section-cross">
            <img src="images/cross.svg" alt="close-icon">
        </div>
        <video class="preview-section-lightbox-video" controls>
            <source src="video/dunkirk.mp4" type="video/mp4">
        </video>
    </div>
    <div class="mobile-nav">
        <div class="mobile-nav-cross">
            <img src="images/cross-purple.svg" alt="cross-btn">
        </div>
        <div class="mobile-nav-list">
            <a href="catalog.html">Home</a>
            <a href="catalog.html">Movies</a>
            <a href="catalog.html">TV</a>
            <a href="catalog.html">Msic</a>
        </div>
    </div>
    <header>
        <div class="container header-container">
            <a href="catalog.html" class="header-logo">
                <img src="images/logo.svg" alt="Roku logo">
            </a>
            <div class="header-menu">
                <nav class="header-nav">
                    <a href="#" class="header-nav-link">Movies</a>
                    <a href="#" class="header-nav-link">Tv</a>
                    <a href="#" class="header-nav-link">Music</a>
                </nav>
                <a href="user-settings" class="header-user">
                    <img src="images/dog.jpg" alt="user-icon">
                </a>
            </div>
            <div class="header-burger">
                <img src="images/burger.svg" alt="burger icon">
            </div>
        </div>
    </header>
    <main>
        <section class="preview-section">
            <div class="preview-section-play">
                <img src="images/play.svg" alt="play btn">
            </div>
            <div class="preview-section-bg-overlay"></div>
            <video class="preview-section-bg" autoplay muted loop>
                <source src="video/dunkirk.mp4" type="video/mp4">
            </video>
            <div class="container preview-section-container">
                <div class="preview-content">
                    <h1>Dunkirk</h1>
                    <p>During World War II, soldiers from the British Empire, Belgium and France try to evacuate from the town of Dunkirk during a arduous battle with German forces.</p>
                </div> 
            </div>
        </section>
    </main>
    <footer>
        <div class="container footer-container">
            <a href="login.html" class="footer-logo">
                <img src="images/logo-white.svg" alt="flashback logo">
            </a>
            <p>Roku Flashback Â© 2020</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
