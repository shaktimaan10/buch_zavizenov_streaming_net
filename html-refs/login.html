<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Raleway:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.15/dist/vue.js"></script>
    <title>Login page</title>
</head>
<body>
    <main class="login-main">
        <div class="login-form-bg">
            <div class="login-form-container">
                <a href="index.html" class="login-form-logo">
                    <img src="images/logo.svg" alt="Flashback logo">
                </a>
                <form action="includes/index.php" method="POST" class="login-form-form">
                    <div class="login-form-column">
                        <label for="username-input">Username</label>
                        <input id="username-input" type="text" name="username">
                    </div>
                    <div class="login-form-column">
                        <label for="password-input">Password</label>
                        <input id="password-input" type="password" name="password">
                    </div>
                    <button type="submit" class="login-form-btn login-btn">Log In</button>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
